<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>

    <link rel="stylesheet" href="registrationform.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Learning to code by watching others</h1>
        <p>
          See how experienced developers solves problems in real time. Watching
          scripted tutorials in great, but understanding how developers think is
          invaluable
        </p>
      </div>

      <div>
        <h6>Try it 7 days then $20/mo. thereafter</h6>
        <fieldset>
          <form action="form">
            <table>
              <tr>
                <td><input type="First Name" placeholder="Jonathan |"  required /></td>
              </tr>

              <tr>
                <td><input type="Last Name" placeholder="Last Name" required /></td>
              </tr>

              <tr>
                <td><input type="email" placeholder="Email Address" required /></td>
              </tr>

              <tr>
                <td><input type="password" placeholder="Password" required /></td>
              </tr>
            </table>
          </form>
          <tr>
          <td><button type="Submit">CLAIM YOUR FREE TRIAL</button></td>
        </tr>
          <p class="warning">
            By clicking the button you are agreeing to our <span>Terms and Services</span> 
          </p>
        </fieldset>
      </div>
    </main>
  </body>
</html>
